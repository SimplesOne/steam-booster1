<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
</head>
<body>
    <h1>Control Panel</h1>
    <button onclick="startChildProcess()">Start Child Process</button>
    <button onclick="stopChildProcess()">Stop Child Process</button>

    <script>
        function startChildProcess() {
            fetch('/start')
                .then(response => response.text())
                .then(message => alert(message))
                .catch(error => console.error('Error:', error));
        }

        function stopChildProcess() {
            fetch('/stop')
                .then(response => response.text())
                .then(message => alert(message))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
